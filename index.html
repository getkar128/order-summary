<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
  <h1 class="sr-only">Order Summary Card</h1>

  <section>
    <div>
      <img class="hero" src="images/illustration-hero.svg" alt="" aria-hidden="true">
    </div>
    <h2>Order Summary</h2>
    <p class="content">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div role="Price Detail" class="price_detail">
        <img class="music-icon" src="images/icon-music.svg" alt="" aria-hidden="true">
        <div class="price">
          <p><span>Annual Plan</span></p>
          <p>$59.99/year</p>
        </div>
        <a target="_blank" class="change" href="">Change</a>
    </div>
    <a class="btn" target="_blank" href="">Proceed to Payment</a>
     
    <a class="cancel" target="_blank" href="">Cancel Order</a>
  </section>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
